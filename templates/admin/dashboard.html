{% extends 'adminlte/base.html' %}
{% block title %}Biblioteca Digital - Livros{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Livros Cadastrados</h1>
        </div>
        <div class="col text-end">
            <a href="{{ url_for('main.novo_livro') }}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Novo Livro
            </a>
        </div>
    </div>

    <div class="card">

        <div class="card-body p-0">

            <table class="table table-striped m-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoria</th>
                        <th>Imagem</th>

                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>ID</td>
                        <td>Titulo</td>
                        <td>Categoria</td>
                        <td>



                            <span class="text-muted">--</span>

                        </td>

                        <td>
                            <a href="{{ url_for('main.ver_livro', id=livro.id) }}"
                                class="btn btn-sm btn-info">Detalhes</a>
                            <a href="{{ url_for('main.editar_livro', id=livro.id) }}"
                                class="btn btn-sm btn-warning">Editar</a>

                            <form action="{{ url_for('main.excluir_livro', id=livro.id) }}" method="POST"
                                style="display:inline;" onsubmit="return confirm('Deseja excluir este livro?')">
                                <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                            </form>

                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" class="text-center text-muted">Nenhum livro cadastrado ainda.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
