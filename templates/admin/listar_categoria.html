{% extends 'admin/base_admin.html' %}
{% block title %} Listar categoria{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Categorias Cadastradas</h1>
        </div>
        <div class="col text-end">
            <a href="#" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Nova categoria
            </a>
        </div>
    </div>

    <div class="card">

        <div class="card-body p-0">

            <table class="table table-striped m-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Categoria</th>

                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in categorias %}
                    <tr>

                        <td>{{ i['id'] }}</td>
                        <td>{{ i['nome']}}</td>
                        <td>{{i['ativo'] }}</td>

                        <td>
                            <a href="#" class="btn btn-sm btn-info">Detalhes</a>
                            <a href="#" class="btn btn-sm btn-warning">Editar</a>

                            <form action="#" method="POST" style="display:inline;"
                                onsubmit="return confirm('Deseja excluir este livro?')">
                                <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                            </form>

                        </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
