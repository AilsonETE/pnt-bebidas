{% extends 'admin/base_admin.html' %}
{% block title %} Listar categoria{% endblock %}

{% block content %}

<h3 style="background-color: rgb(198, 197, 197);">
    Cadastrar Categoria</h3>

<div class="container">

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome_categoria">Nome da Categoria:</label>
            <input type="text" class="form-control" id="nome_categoria" name="nome_categoria" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>

        <div class=" form-group">
            <label for="ativo" id="ativo" class="form-label">Status</label>
            <select class="form-select" name="ativo">
                <option value="True">Ativo</option>
                <option value="False">Inativo</option>
            </select>
        </div>


        <div class=" form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" class="form-control" id="imagem" name="imagem">
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-2">Cadastrar</button>

    </form>

</div>
{% endblock %}
